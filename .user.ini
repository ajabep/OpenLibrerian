; Dev Preferences *** If you change something in this section, (de)comment the same instruction on the others sections ***
display_errors=On
display_startup_errors=On
assert.active=1

; Errors management
; display_errors=Off
; display_startup_errors=Off
log_errors=On
error_reporting=E_ALL
ignore_repeated_errors=On
error_log="offline/err.log"

; Sessions management
session.auto_start=Off
session.name="sessionID"
session.use_cookies=On
session.use_only_cookies=On
session.use_trans_sid=0
session.cookie_path="/"
session.gc_maxlifetime=1200
session.cookie_lifetime=1440
session.save_path="offline/sessions"
session.upload_progress.name="sessionId_uloadProgress"

; Others
allow_url_fopen=On
allow_url_include=Off
; assert.active=0
max_execution_time=10
max_input_time=5
short_open_tag=Off ; improve the performences
zlib.output_compression=On
zlib.output_compression_level=9